        <h2>Contact Me</h2>
        <p>If you would like to contact me through my site you can do so here.</p>
          <form>
            <div class="row">
              <div class="large-6 columns">
                <label>First Name
                  <input type="text" placeholder="First Name" />
                </label>
              </div>
              <div class="large-6 columns">
                <label>Last Name
                  <input type="text" placeholder="Last Name" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Email Address
                  <input type="text" placeholder="you@youremailaddress.com" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Subject
                  <input type="text" placeholder="Subject" />
                </label>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>Message
                  <textarea placeholder="Write your message here"></textarea>
                </label>
              </div>
            </div>
          </form>
        </div>
      </div>
